{include file="public/header"}
<body>
    <div class="wrapper">
        <div class="head">
            <ul>  
                <li><a href="/"><img src="/static/index/image/logo.png" alt="logo"></a></li>
                <li class="divider"></li>
                <li><a href="/"></a></li>
            </ul>
            <div class="login-link">
                <span>我已注册，现在就</span>
                <a href="{:url('user/login')}">登录</a>
            </div>
        </div>

        <div class="content">
            <form action="{:url('user/register')}" method="post">
                <p class="pass-form-item">
                    <label class="pass-label">用户名</label>
                    <input type="text" name="username" class="pass-text-input" placeholder="请输入用户名">
                </p>
                <p class="pass-form-item">
                    <label class="pass-label">邮箱号</label>
                    <input type="text" name="email" class="pass-text-input" placeholder="可用于接受团购券账号和密码便于消费">
                </p>
                
                <p class="pass-form-item">
                    <label class="pass-label">密码</label>
                    <input type="password" name="password" class="pass-text-input" placeholder="请输入登录密码">
                </p>
                <p class="pass-form-item">
                    <label class="pass-label">确认密码</label>
                    <input type="password" name="repassword" class="pass-text-input" placeholder="请确认登录密码">
                </p> 
                <p class="pass-form-item">
                    <label class="pass-label">验证码</label>
                    <input type="text" name="verifycode" class="pass-text-input " placeholder="请输入验证码">
                    <p>
                        {:captcha_img()}
                        点击图片更新
                    </p> 
                </p>
                <p class="pass-form-item">
                    <input type="submit" value="注册" class="pass-button">
                </p>
            </form>
           
        </div>
    </div>
</body>
</html>
