<!--包含头部文件-->
{include file="public/header" /}
<body>
<article class="page-container">
  <form class="form form-horizontal" action="{:url('location/edit', ['id'=>$locationData.id])}" method="post" >
    基本信息：
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分店名称：</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$locationData.name}" name="name">
      </div>
    </div>
 
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
      <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
                  <option value="0">--请选择--</option>
                  {volist name="citys" id="vo"}
                  <option value="{$vo.id}" {if condition="$locationData.city_id eq $vo.id"} selected="selected"{/if}>{$vo.name}</option>
                  {/volist}
                </select>
				</span>
      </div>
      <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
                  <option value="0">{:getSeCityName($locationData.city_path)}</option>
                </select>
				</span>
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
      <div class="formControls col-xs-8 col-sm-9">

        <img  id="upload_org_code_img" src="{$locationData.logo}" width="150" height="150">

      </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;">{$locationData.content|html_entity_decode}</script>
        </div>
    </div>
    
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">地址：</label>
        <div class="formControls col-xs-8 col-sm-3">
          <input type="text" class="input-text" value="{$locationData.api_address}" name="address">
        </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">电话:</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$locationData.tel}" name="tel">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">联系人:</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="{$locationData.contact}" name="contact">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="category_id" class="select categoryId">
                  <option value="0">--请选择--</option>
                  {volist name="categorys" id="vo"}
                  <option value="{$vo.id}" {if condition ="$locationData.category_id eq $vo.id"}selected{/if}>{$vo.name}</option>
                  {/volist}

                </select>
				</span>
      </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
          <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
        </div>
      </div>

    
  </form>
</article>

<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
  var SCOPE = {
          'city_url' : "{:url('api/city/getCitysByParentId')}",
          'category_url' : "{:url('api/category/getCategorysByParentId')}"
  };
</script>

<!--包含尾部文件-->
{include file="public/footer" /}
<!--分配编辑器-->
<script>
    $(function(){
      var ue = UE.getEditor('editor');
    });
  </script>
</body>
</html>
